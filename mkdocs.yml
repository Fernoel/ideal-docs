site_name: Ideal Documentation
site_url: https://Fernoel.github.io/ideal-docs/
repo_url: https://github.com/Fernoel/ideal-docs
repo_name: ideal-docs

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    - scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - blog
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: es
          name: Espa√±ol
          build: true

nav:
  - Home: index.md
  - Digital Circular:
      - Circular Builder: digital-circular/circular-builder.md
      - Categories: digital-circular/categories.md
      - Pages: digital-circular/pages.md
      - Recipes: digital-circular/recipes.md
      - Schedules: digital-circular/schedules.md
      - Asset Library: digital-circular/asset-library.md
      - Imported Content: digital-circular/imported-content.md
      - Icons / Headlines: digital-circular/icons-headlines.md
      - Card Styles: digital-circular/card-styles.md
      - Store Groups: digital-circular/store-groups.md
  - Dashboard: dashboard.md
  - Analytics:
      - Dashboard: analytics/dashboard.md
  - Promotion Database:
      - Version Manager: promotion-database/version-manager.md
  - Retail Media:
      - Asset Library: retail-media/asset-library.md
      - Form Submissions: retail-media/form-submissions.md
      - Campaign Builder: retail-media/campaign-builder.md
  - Brand Admin:
      - User Management: brand-admin/user-management.md
      - Retail Brands (Stores): brand-admin/retail-brands.md
      - CPG Brands: brand-admin/cpg-brands.md
  - Support Portal: support-portal.md
  - Developer Manual:
      - Architecture: developer/architecture.md
      - Setup: developer/setup.md
      - API Reference: developer/api-reference.md
  - Blog: blog/index.md

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://designhouse.design/
